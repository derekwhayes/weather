<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="weather-container">
        <div class="today-conditions-container">
            <div class="location">--, --</div>
            <div class="now">Now</div>
            <div><img class="icon-now" src="./images/placeholder.png" alt="placeholder"></div>
            <div class="temp"><span class="tempNum">--</span><span class="degree">°F</span></div>
            <div class="snow-depth">Snow Depth: <span class="snow-depth-num">--</span> in</div>
            <div class="today">Today</div>
            <div class="min-max-temp"><span class="max-temp-num">--</span><span class="max-temp-degree">°F / </span><span class="min-temp-num">--</span><span class="min-temp-degree">°F</span></div>
            <div class="precip"><span class="precip-type">--</span>: <span class="precipNum"></span>--<span class="precipIn"> in</span></div>
        </div>
        <div class="forecast-container">
            <div class="day2">
                <div class="day-day2">--</div>
                <div class="icon-day2"><img src="./images/placeholder.png" alt="placeholder"></div>
                <div class="min-max-temp-day2"><span class="max-temp-num-day2">--</span><span class="max-temp-degree-day2">°F / </span><span class="min-temp-num-day2">--</span><span class="min-temp-degree-day2">°F</span></div>
                <div class="precip-day2"></div>
            </div>
            <div class="day3">
                <div class="day-day3">--</div>
                <div class="icon-day3"><img src="./images/placeholder.png" alt="placeholder"></div>
                <div class="min-max-temp-day3"><span class="max-temp-num-day3">--</span><span class="max-temp-degree-day3">°F / </span><span class="min-temp-num-day3">--</span><span class="min-temp-degree-day3">°F</span></div>
                <div class="precip-day3"></div>
            </div>
            <div class="day4">
                <div class="day-day4">--</div>
                <div class="icon-day4"><img src="./images/placeholder.png" alt="placeholder"></div>
                <div class="min-max-temp-day4"><span class="max-temp-num-day4">--</span><span class="max-temp-degree-day4">°F / </span><span class="min-temp-num-day4">--</span><span class="min-temp-degree-day4">°F</span></div>
                <div class="precip-day4"></div>
            </div>
        </div>
    </div>
</body>

</html>
